<div class="box-card relative tablet:w-[364px] h-[525px] tablet:h-[600px] overflow-hidden rounded-[4px] flex items-center w-full border" data-aos="fade-up">
    <a routerLink="/segment-details" href="#" class="w-full" >
    <div class="cover-img relative w-full h-full">
      <div class="skeleton-img-bg"></div>
      <img [src]="imageSrc" width="370" height="610" class="w-full h-full object-cover" alt="">
    </div>
    <div class="overlay z-[2] absolute top-0 left-0 w-full h-full"></div>
    <div class="box-content z-[3] absolute top-0 left-0 w-full h-full flex flex-col justify-between">
      <div class="top-content p-6">
        <div class="number bg-[#121212] bg-opacity-[10%] w-[23px] h-[23px] flex justify-center items-center rounded-[50%]">
          <p class="text-[12px] font-semibold text-white">{{ index }}</p>
        </div>
      </div>
      <div class="bottom-content">
        <div class="bottom-card-title p-3 tablet:p-6">
          <h1 class="text-[23px] text-white leading-[30px] font-semibold">{{ title }}</h1>
        </div>
        <div class="bottom-card-description p-3 tablet:p-6 border-t-[1px] border-[#c8c8c866]">
          <p class="text-[14px] font-regular leading-[18px] text-white text-opacity-[90%]">{{ description }}</p>
        </div>
      </div>
    </div>
  </a>
  </div>
