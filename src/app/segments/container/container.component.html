<div class="component">
    <div class="desktop:my-16 mt-8">
        <div class="gap-y-8 mb-20 flex flex-wrap justify-between">
            <div *ngFor="let card of cards; let i = index" class="cards-container w-full desktop:w-auto">
                <segment-card
                [index]="i+1" 
                [imageSrc]="card.imageSrc + (i+1) +'.png'"
                [title]="card.title"
                [description]="card.description"
                ></segment-card>
            </div>
        </div>
        
    </div>
</div>
